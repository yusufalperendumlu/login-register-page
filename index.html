<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    
    <div class="Main">
        <div>
            <div class="Img">
                <div class="textHi">
                    <div class="text">HELLO!</div>
                </div>
            </div>

            <div class="buttonField">
                <div class="Login">
                    <button> Login </button>
                </div>
                <div class="Register">
                    <button> Register </button>
                </div>
            </div>

            <div class="rightField">  	
                <input type="checkbox" class="chk" id="chk" aria-hidden="true">
        
                    <div class="register">
                        <form>
                            <label for="chk" aria-hidden="true">Sign up</label>
                            <input type="text" name="txt" placeholder="User name" id="input1" required>
                            <input type="email" name="email" placeholder="Email" id="input1" required>
                            <input type="password" name="pswd" placeholder="Password" id="input1" required>
                            <button class="sgnup">Sign up</button>
                        </form>

                        
                    </div>
        
                    <div class="login">
                        <form>
                            <label for="chk" aria-hidden="true">Login</label>
                            <input type="email" name="email" placeholder="Email" required>
                            <input type="password" name="pswd" placeholder="Password" required>
                            <button>Login</button>
                        </form>
                    </div>

                    <p>have you not an account <a href="#">register</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
